<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h1>Registration form</h1>
    <div>
        <label for="text">1st name:</label>
        <input type="text" name="text" id="text">
    </div>
    <br>
    <div>
        <label for="text">Nth name:</label>
        <input type="text" name="text" id="text">
    </div>
    <br>
    <div>
        <label for="email">email:</label>
        <input type="email" name="email" id="email">
    </div>
    <br>
    <div>
        <label for="password">password:</label>
        <input type="password" name="password" id="password">
    </div>
    <br>
    <div>
        <label for="password">confirm password:</label>
        <input type="password" name="password" id="password">
    </div>
    <br>
    <div>
        <label for="text">Birthday:</label>
        <input type="date" name="text" id="text">
    </div>
    <div>
        Gender:
    </div>
    <div>
        <label for="text">Male</label>
        <input type="radio" name="text" id="text">
        <label for="text">Female</label>
        <input type="radio" name="text" id="text">
        <label for="text">Other</label>
        <input type="radio" name="text" id="text">
        <label for="text">Prefer Not to Answer</label>
        <input type="radio" name="text" id="text">
    </div>
    <div>
        <p>A short description about myself</p>
    </div>
    <div>
        <textarea name="desc" id="desc" cols="30" rows="10"></textarea>
    </div>
    <div>
        <label for="list">Favorite language:</label>
        <select name="list" id="list">
            <option value="list">English</option>
            <option value="list">French</option>
            <option value="list">German</option>
            <option value="list">Spanish</option>
        </select>
    </div>
    <br>
    <div>
        <input type="checkbox" name="check" id="check">
        <label for="check">Ya I want updates</label>
    </div>
    <br>
    <div>
        <input type="button" value="Subscribe">
    </div>

</body>

</html>
