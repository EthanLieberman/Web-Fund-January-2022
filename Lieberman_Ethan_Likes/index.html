<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="content">

        <nav>
            <h2>Network</h2>
        </nav>

        <div class="feed">
            <h2>Your Feed</h2>
        </div>

        <div class="main">

            <div class="profile">

                <img src="https://media.istockphoto.com/vectors/vector-businessman-black-silhouette-isolated-vector-id610003972?k=20&m=610003972&s=612x612&w=0&h=-Nftbu4sDVavoJTq5REPpPpV-kXH9hXXE3xg_D3ViKE="
                    alt="profile image">

                <a href="#">Add an avatar</a>

                <p>James Doe</p>
            </div>


            <div class="right side">
                <div class="people">

                    <div>
                        <h4>Neil M</h4>
                        <p><span id="cnt1">9</span> like(s)</p>
                        <button onclick="countup('#cnt1')">Like</button>
                    </div>

                    <p>I just set up this new discord bot, let me know what you all think <a href="#">link</a></p>

                </div>


                <div class="people">

                    <div>
                        <h4>Neil M</h4>
                        <p><span id="cnt2">12</span> like(s)</p>
                        <button onclick="countup('#cnt2')">Like</button>
                    </div>

                    <p>Just finished my <a href="#">next comic</a>, check it out.</p>

                </div>


                <div class="people">

                    <div>
                        <h4>Neil M</h4>
                        <p><span id="cnt3">9</span> like(s)</p>
                        <button onclick="countup('#cnt3')">Like</button>
                    </div>

                    <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>

                </div>
            </div>

        </div>








    </div>






    <script src="./script.js"></script>
</body>

</html>
