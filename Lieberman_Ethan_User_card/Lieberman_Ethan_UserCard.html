<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UserCard</title>
    <link rel="stylesheet" href="Lieberman_Ethan_UserCard.css">
</head>

<body>
    <div class="container">
        <div id="blue">

            <img id="logo"
                src="https://st.depositphotos.com/2101611/3925/v/600/depositphotos_39258143-stock-illustration-businessman-avatar-profile-picture.jpg"
                alt="logo">
            </div>
        <div id="white">
            <h1>John Doe</h1>
            <div id="location">
                <img id="pin" src="https://img.favpng.com/23/22/9/google-map-maker-google-maps-pin-image-map-png-favpng-aSD8RwUJmycCy7UPBvbFhuJGE.jpg" alt="pin">
                <h3>Google Earth</h3>
            </div>
            <div id="skills">
                <p>Jack of all trades</p>
                <p>Master of obscure knowledge</p>
            </div>
            <div id="last">
                <img id="gear" src="https://www.pngitem.com/pimgs/m/479-4794565_android-gear-icon-png-transparent-png.png" alt=gear">

                <a href="#">Edit Profile</a>
            </div>



        </div>
    </div>
</body>

</html>
